image: node:11

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules
  - reveal.js

pages:
  script:
   - bash ./compile.sh
   - mkdir public
   - mv demo.html public
   - cp -Rv reveal.js public
   - rm -rf reveal.js/.git

  artifacts:
    paths:
      - public